server {
    listen 80;
    server_name miyakawa.codes www.miyakawa.codes;
    
    # Let's Encrypt証明書取得用
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTPSへリダイレクト
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name miyakawa.codes www.miyakawa.codes;
    
    # SSL証明書（Let's Encryptで自動生成）
    ssl_certificate /etc/letsencrypt/live/miyakawa.codes/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/miyakawa.codes/privkey.pem;
    
    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # ログ設定
    access_log /var/log/nginx/miyakawa.codes.access.log;
    error_log /var/log/nginx/miyakawa.codes.error.log;
    
    # 最大アップロードサイズ
    client_max_body_size 20M;
    
    # 静的ファイル
    location /static/ {
        alias /home/ubuntu/apps/portfolio/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Flaskアプリケーションへのプロキシ
    location / {
        proxy_pass http://localhost:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}