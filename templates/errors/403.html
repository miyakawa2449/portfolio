{% extends "layout.html" %}

{% block title %}アクセス禁止 - {{ site_settings.site_name or 'Tsuyoshi - Python 100 Days' }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-ban fa-5x text-warning"></i>
            </div>
            <h1 class="display-4 fw-bold text-warning mb-3">403</h1>
            <h2 class="mb-4">アクセス禁止</h2>
            <p class="lead text-muted mb-4">
                このページにアクセスする権限がありません。<br>
                管理者ページにアクセスするにはログインが必要です。
            </p>
            
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="{{ url_for('landing.landing') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> ホームに戻る
                </a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-sign-in-alt me-2"></i> ログイン
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
