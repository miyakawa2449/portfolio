{% extends "layout.html" %}

{% block title %}ページが見つかりません - {{ site_settings.site_name or 'Tsuyoshi - Python 100 Days' }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-search fa-5x text-muted"></i>
            </div>
            <h1 class="display-4 fw-bold text-muted mb-3">404</h1>
            <h2 class="mb-4">ページが見つかりません</h2>
            <p class="lead text-muted mb-4">
                お探しのページは存在しないか、移動された可能性があります。
            </p>
            
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="{{ url_for('landing.landing') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> ホームに戻る
                </a>
                <a href="{{ url_for('articles.blog') }}" class="btn btn-outline-primary btn-lg">
                    <i class="fas fa-book me-2"></i> 記事一覧
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
