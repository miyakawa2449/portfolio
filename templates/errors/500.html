{% extends "layout.html" %}

{% block title %}サーバーエラー - {{ site_settings.site_name or 'Tsuyoshi - Python 100 Days' }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle fa-5x text-danger"></i>
            </div>
            <h1 class="display-4 fw-bold text-danger mb-3">500</h1>
            <h2 class="mb-4">サーバーエラー</h2>
            <p class="lead text-muted mb-4">
                申し訳ございません。システムエラーが発生しました。<br>
                しばらく時間をおいて再度お試しください。
            </p>
            
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="{{ url_for('landing.landing') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> ホームに戻る
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i> 前のページに戻る
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
